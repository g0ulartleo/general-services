{% extends 'base/base.html' %}
{% load static %}
{% block title %}- Login{% endblock %}
{% block content %}

<link href="{% static 'css/login.css' %}" rel="stylesheet">

<hgroup>
  <h1>General Services</h1>
  <h3>By <b>g0ulartleo</b></h3>
</hgroup>

<form action="" class="form-signup" method="POST">
  {% csrf_token %}

    <div class="group">
        <input name="email" type="email"><span class="bar"></span>
        <label>E-mail</label>
    </div>
    <div class="group">
        <input name="first_name" type="text"><span class="bar"></span>
        <label>Primeiro nome</label>
    </div>
    <div class="group">
        <input name="last_name" type="text"><span class="bar"></span>
        <label>Ãšltimo nome</label>
    </div>
    <div class="group">
        <input type="password" name="password"><span class="highlight"></span><span class="bar"></span>
        <label>Senha</label>
    </div>
    <button type="submit" class="button buttonBlue">Cadastrar
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>

<script>
    $(window, document, undefined).ready(function() {
      $("input").blur(function() {
        var $this = $(this);
        if ($this.val()) $this.addClass("used");
        else $this.removeClass("used");
      });

      var $ripples = $(".ripples");

      $ripples.on("click.Ripples", function(e) {
        var $this = $(this);
        var $offset = $this.parent().offset();
        var $circle = $this.find(".ripplesCircle");

        var x = e.pageX - $offset.left;
        var y = e.pageY - $offset.top;

        $circle.css({
          top: y + "px",
          left: x + "px"
        });

        $this.addClass("is-active");
      });

      $ripples.on(
        "animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd",
        function(e) {
          $(this).removeClass("is-active");
        }
      );
    });
</script>

{% endblock %}
